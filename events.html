<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maratontræning - Løbeklubben</title>
  <!-- Link to external stylesheet for layout and responsiveness -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <!-- Club name/title -->
      <h2>FTC - Byens hyggeløbeklub</h2>

      <!-- Right-aligned navigation items -->
      <div class="nav-right">
        <!-- Back link to homepage -->
        <a href="index.html" class="back-link">← Tilbage</a>

        <!-- Language toggle (controlled by interactivity.js) -->
        <a href="#" id="language-toggle" class="language-switcher">
          <img src="Images/UK_flag.png" alt="English" width="20" height="14">
          <span>English</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Event Info -->
  <main class="event-page">
    <!-- Section title -->
    <h2>Løbsstævner</h2>

    <!-- Description of the types of runs the club participates in -->
    <p>
      Hos FTC deltager vi i mange forskellige typer løb, som alle kan tilpasses dit niveau.
      Vi arrangerer og deltager i alt fra korte banestævner løb til lange marathonløb.
    </p>
  </main>

  <!-- Event Images -->
  <section class="event-images"> 
    <img src="Images/Photos/MarathonStart.png" alt="Marathon start" class="event-image"> 
    <img src="Images/Photos/HalfMarathonExhaustedPeople.png" alt="Half marathon" class="event-image">
    <img src="Images/Photos/10kmCityRun1kmLeft.png" alt="City Run" class="event-image">
    <img src="Images/Photos/TrailRun.png" alt="10 km race" class="event-image">
    <img src="Images/Photos/TrackField.jpg" alt="Track and Field" class="event-image">
    <img src="Images/Photos/RoadRun.jpg" alt="Road Run" class="event-image">
  </section>

  <!-- Footer -->
  <footer>
    <p>
      &copy; FTC - Byens hyggeløbeklub | Følg os på 
      <a href="#">Instagram</a> • <a href="#">Facebook</a>
    </p>
  </footer>

  <!-- Link to external JS file for interactivity -->
  <script src="interactivity.js"></script>

</body>
</html>
